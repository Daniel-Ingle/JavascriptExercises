<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="app.js"></script>
  <br>
  <div class="center">
    <h1>Counter</h1>
  </div>
  <div class="center counter-value">
    <span id="counterDisplay">0</span>
  </div>
  <div class="center buttons">
    <button id="decreaseButton">Decrease</button>
    <button id="resetButton">Reset</button>
    <button id="increaseButton">Increase</button>
  </div>
  <div class="center instructions">
    Make it so that, when pressing "Decrease," the counter 
    decrements by one.  If you press "Increase," the counter
    increments by one.  If you press "Reset," the counter
    is set back to 0.
  </div>
</body>
</html>

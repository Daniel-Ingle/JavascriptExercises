<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <br>
  <div class="center">
    <h1>Simon Game</h1>
  </div>
  <div class="center">
    <div class="game">
      <div>
        <div class="panel top-left" id="topLeft"></div>
        <div class="panel top-right" id="topRight"></div>  
      </div>
      <div>
        <div class="panel bottom-left" id="bottomLeft"></div>
        <div class="panel bottom-right" id="bottomRight"></div>
      </div>  
    </div>
  </div>
  <div class="center">
      <button type="submit" id="startButton">Start / Reset</button>
  </div>
  <br>
  <div class="center">
  </div>
  <div class="center instructions">
    <p>
      Play the game of Simon.
    </p>
  </div>
  <script type="module" src="app.js"></script>

</body>
</html>
